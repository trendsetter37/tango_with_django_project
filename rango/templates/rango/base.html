<!Doctype html>

<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
	</head>

	<body>
		<div>
			{% block body_block %}{% endblock %}
		</div>
		
		<hr />
		
		<div>
			{% if not home_page %}
				<a href="{% url 'rango:index' %}">Home</a>
			{% endif %} <!-- This works to only show home link if not on home page -->
			<ul>
				{% if user.is_authenticated %}
					<li><a href="{% url 'rango:restricted' %}">Restricted Page</a></li>
					<li><a href="{% url 'rango:logout' %}">Logout</a></li>
					<li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
				{% else %}
					<li><a href="{% url 'rango:register' %}">Register Here</a></li>
					<li><a href="{% url 'rango:login' %}">Login</a></li>
				{% endif %}
					<li><a href="{% url 'rango:about' %}">About</a></li>
			</ul>
		</div>
	</body>
</html>
